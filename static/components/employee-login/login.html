
    <style>
    
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    
    .form-signin .checkbox {
        font-weight: normal;
    }
    
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    
    .form-signin .form-control:focus {
        z-index: 2;
    }
    
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form class="form-signin" ng-submit="doLogin(enumber, pin)">
                    <div class="col-sm-12">
                        <h2 class="form-signin-heading">Sign In</h2>
                    </div>
                    <div class="col-sm-12">
                        <label for="inputEmployeeNumber" class="sr-only">Employee Number</label>
                        <input ng-model="enumber" type="input" id="inputEmployeeNumber" class="form-control" placeholder="Employee Number" required autofocus>
                    </div>
                    <div class="col-sm-12 mt10">
                        <label for="inputEmployeePin" class="sr-only">Employee PIN</label>
                        <input ng-model="pin" type="password" id="inputEmployeePin" class="form-control" placeholder="Employee PIN" required>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-lg btn-default btn-block" type="submit" style="background-color:#fd732a;color:#fff;font-weight:bold;">Sign In</button>
                        <button class="btn btn-lg btn-default btn-block" type="button" style="background-color:#fd732a;color:#fff;font-weight:bold;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<style>
.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.form-signin .form-clockin-heading,
.form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:focus {
    z-index: 2;
}

.form-signin input[type="input"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.back-button {
    color: #fd732b;
    background-color: #ffffff;
    border-radius: 0 0 0.5rem 0.5rem;
    padding: 0.7rem 2rem 1rem;
    position: absolute;
    top: 0rem;
}
</style>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-sm-6">
                <div class="nav-container">
                    <div class="col-sm-6 prev">
                        <a ng-href="" ng-click="backToHome()" class="back-button">
                            <span class="icon-left">
                                    <i class="fa fa-angle-left"></i>
                                </span>
                            <span class="text">Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
        <form class="form-signin">
            <div class="col-sm-12">
                <h2 class="form-clockin-heading">Clock In/Out</h2>
            </div>
            <div class="col-sm-12">
                <label for="inputTeamMemberId" class="sr-only">Team Member Id </label>
                <input ng-model="id" type="input" id="inputTeamMemberId" class="form-control" placeholder="Team Member Id" required autofocus>
            </div>
            <br/>
            <div class="col-sm-12 mt10">
                <label for="inputTeamMemberPin" class="sr-only">Team Member PIN</label>
                <input ng-model="pin" type="password" id="inputTeamMemberPin" class="form-control" placeholder="Team Member PIN" required>
            </div>
            <br/>
            <div class="col-sm-12">
                <button class="btn btn-lg btn-default btn-block" ng-click="doClockIn(id,pin,'Clock In')" style="background-color:#fd732a;color:#fff;font-weight:bold;">Clock In</button>
                <button class="btn btn-lg btn-default btn-block" ng-click="doClockIn(id,pin,'Clock Out')" style="background-color:#fd732a;color:#fff;font-weight:bold;">Clock Out</button>
            </div>
        </form>
    </div>
</div>
</div>
<!-- display: table-cell;vertical-align: middle -->
